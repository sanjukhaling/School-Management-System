{% extends 'home.html' %}
{% load static %}
{% block mainblock %}

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Subject Form</h4>
        </div>
        <div class="card-body">
            <!-- Display error messages if any -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Form begins -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-row mb-3">
                    <!-- Name Field -->
                    <div class="form-group col-md-6">
                        <label for="id_name" class="fw-bold">Name</label>
                        {{ form.name }}  <!-- Correct form field variable -->
                    </div>

                    <!-- Grade Field -->
                    <div class="form-group col-md-6">
                        <label for="id_grade" class="fw-bold">Grade</label>
                        {{ form.grade }}
                    </div>

                    <!-- Description Field -->
                    <div class="form-group col-md-12">
                        <label for="id_description" class="fw-bold">Description</label>
                        {{ form.description }}
                    </div>
                </div>
               
                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-5">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
