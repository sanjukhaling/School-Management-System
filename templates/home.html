<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Management System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <style>
        body {
            background-color: lightgray;
        }
        h2 {
            color: blue;
        }
        .btn-info {
            background-color: #17a2b8;
        }
        /* Add other styles here */
    </style>

    
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <h1 class="text-center bg-info text-white p-4 m-0">School Management System</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link hover-white me-3" href="{% url 'smsapp:staff_list' %}">Staff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-white me-3" href="{% url 'smsapp:student_list' %}">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-white me-3" href="{% url 'smsapp:books_list' %}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-white me-3" href="{% url 'smsapp:subject_list'%}">Subject</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-white me-3" href="{% url 'smsapp:grade_list' %}">Grade</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-white me-3" href="{% url 'smsapp:exam_list' %}">Exams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-white me-3" href="{% url 'smsapp:result_list' %}">Result</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-white me-3" href="{% url 'smsapp:attendance_list' %}">Attendance</a>
                    </li>
                </ul>
                
                <div class="d-flex">
                    <form class="form-inline me-2">
                        <div class="input-group">
                            <input class="form-control me-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-info" type="submit">
                                <i class="bi bi-search"></i> <!-- Search icon -->
                            </button>
                        </div>
                    </form>
                    <!-- Authentication section with spacing -->
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'smsapp:customer_logout' %}" class="btn btn-info me-2">Logout</a> <!-- Added spacing -->
                    {% else %}
                        <a class="btn btn-info me-2" href="{% url 'smsapp:customer_login' %}">Login</a> <!-- Added spacing -->
                        <a class="btn btn-info" href="{% url 'smsapp:customer_registration' %}">SignUp</a> <!-- No margin needed on the last button -->
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        {% block mainblock %}
        <!-- Main content goes here -->
        <img 
        src="/media/bg/bg2.jpg" 
        alt="Welcome to the School" 
        class="img-fluid rounded mt-4" 
        style="max-width: 100%; height: auto; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);"
    >
        {% endblock %}
    </main>

    <!-- Add the custom hover effect styles -->
    <style>
        .hover-white:hover {
            color: white !important;
        }
    </style>

    <footer class="bg-primary text-center bg-info text-white py-3 mt-auto">
        <div class="container">
            <p class="mb-0">Welcome ! to School Management System 2024!</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gN82pLIMKloO4aD8s6lN1z1z3V8XU0L6d/6SPH9D3y8m8cQTJg" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuWqI5A3L9I7t+P9E4x2yO4y4l8A5r4zDAf51HddJTru5m3ANzR4CF6fthnJXT" crossorigin="anonymous"></script>
</body>
</html>
